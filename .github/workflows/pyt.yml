name: Python CI

on:
  push:
    branches:
      - master
      - 'feature/**'
      - 'fix/**'
  pull_request:
    branches: [ master ]

jobs:

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN_TWO }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push BE
        uses: docker/build-push-action@v3
        with:
          context: ./python
          file: ./python/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/online-data-scientist-py:latest
#          cache-from: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/online-data-scientist-py:buildcache
#          cache-to: type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/online-data-scientist-py:buildcache,mode=max